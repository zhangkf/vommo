<!DOCTYPE html> 
<html> 
	<head> 
	<title>Vommo</title> 

	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />

    <link href="http://demo.mobiscroll.com/css/mobiscroll-1.5.2.css" rel="stylesheet" type="text/css" />

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>

    <script src="http://demo.mobiscroll.com/js/mobiscroll-1.5.2.js" type="text/javascript"></script>

</head> 
<body> 

<!-- Start of first page -->
<div data-role="page" id="foo">

	<div data-role="header">
		<h1>Vommo</h1>
	</div><!-- /header -->

	<div data-role="content">	

<div data-role="fieldcontain">
    <label for="cause">Cause:</label>
    <input type="text" name="cause" id="cause" value=""  />
</div>	
<div data-role="fieldcontain">
    <label for="from">From:</label>
	<input type="text" name="from" id="from" class="mobiscroll" />
</div>	
<div data-role="fieldcontain">
    <label for="to">To:</label>
	<input type="text" name="to" id="to" class="mobiscroll" />
</div>	

<fieldset data-role="controlgroup">
	<legend>Choose leave type:</legend>
     	<input type="radio" name="radio-choice-1" id="radio-choice-1" value="choice-1" checked="checked" />
     	<label for="radio-choice-1">Annual Leave</label>

     	<input type="radio" name="radio-choice-1" id="radio-choice-2" value="choice-2"  />
     	<label for="radio-choice-2">Sick Leave</label>
</fieldset>

<div data-role="fieldcontain">
    <label for="sendto">Send To:</label>
    <input type="text" name="sendto" id="sendto" value=""  />
</div>	
<div data-role="fieldcontain">
    <fieldset data-role="controlgroup">
	   <legend>Copy to:</legend>
	   <input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom" onclick=""/>
	   <label for="checkbox-1">TWChina</label>
	   <input type="checkbox" name="checkbox-2" id="checkbox-2" class="custom" />
	   <label for="checkbox-2">BeijingOffice</label>
	   <input type="checkbox" name="checkbox-3" id="checkbox-3" class="custom" />
	   <label for="checkbox-3">XianOffice</label>
	   <input type="checkbox" name="checkbox-4" id="checkbox-4" class="custom" checked="checked" disabled="disabled" />
	   <label for="checkbox-4">china_time_off</label>
    </fieldset>
</div>
<div data-role="fieldcontain">

		<a href="mailto:china_time_off@thoughtworks.com?subject=I would like to take leave." id="sendButton" data-role="button">Send Vacation Request</a>
</div>
	</div><!-- /content -->

	</body>
	
	<script>
	$(document).ready(function () {
            $('#from').scroller({mode:'clickpick'});
			$('#to').scroller();
        });
	</script>

</html>
